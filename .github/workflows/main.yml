name: Master
on:
  workflow_dispatch
inputs:
  foo:
    description: 'Test input demo'
    required: false
    default: 'not set'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Pause for 25 seconds
        run: |
          echo $INPUT_FOO
          sleep 25
